<!DOCTYPE html>
<html>
<head>
	<title>modal</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/regmd.css">
	
</head>
<body>

	<button id="modal-bt12" class="button">Click Here</button>

  <div id="my-modl12" class="modal12">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Registration</h2>
        <span class="close1" id="closebutton">&times;</span>
      </div>
      <div class="modal-body">
          <div class="box">
              <div class="rgform">
                <div class="rg-in">
                    <form>
                    <label class="lb">Firstname:</label>
                    <input type="text" name="name" class="inp">
                    <br><br>
                    <label class="lb">Lastname :</label>
                    <input type="text" name="name" class="inp">
                    <br><br>
                    <label class="lb1">Email  :</label>
                    <input type="Email" name="email" placeholder="user@gmail.com" class="inp2">
                    <br><br>
                    <label class="lb">Password :</label>
                    <input type="password" name="pwd" class="inp"><br><br>
                    <label class="lb">Re-password:</label>
                    <input type="password" name="pwd" class="inp"><br><br>
                    <label class="lb">Phone Number:</label>
                    <select name="+91" class="sel-1">
                      <option value="+92">+91</option>
                      <option value="+01">+92</option>
                      <option value="+144">+140</option>
                      <option value="+152">+01</option>
                    </select>
                    
                    <input type="Number" name="pnno" class="sel-2"><br><br>
                    <label class="lb">DOB:</label>
                    <div class="dat12">
                      <input type="date" name="bday" class="dat" id="date1"><br><br>
                    </div>
                    
                    <div class="terms">
                      <input type="checkbox" name="cb">
                     <label>I accept terms and condition</label><br>
                    </div>
                    <input type="submit" name="btn" value="submit" id="snbtn">
                    <br>
                </div>
              </div>
              </div>


      </div>
      <div class="modal-footer">
          <a href="#">do you want to login? click here</a>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
  

</body>
</html>
